<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Star Sports Select // Live Stream</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f5f5f5;
    padding: 20px;
}

.container {
    max-width: 1200px;
    margin: auto;
}

/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
}

.logo {
    font-size: 24px;
    font-weight: 700;
}

.live-badge {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 8px 16px;
    border-radius: 20px;
    background: #ffe5e5;
    color: #ff0000;
    font-weight: 600;
}

.live-dot {
    width: 8px;
    height: 8px;
    background: red;
    border-radius: 50%;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    50% { opacity: 0.4; }
}

/* Video */
.video-container {
    position: relative;
    background: #000;
    border-radius: 12px;
    overflow: hidden;
}

.stream-iframe {
    aspect-ratio: 16 / 9;
}

.stream-iframe iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* Loader */
.loader {
    position: absolute;
    inset: 0;
    background: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    z-index: 2;
}

/* Error banner */
.message-banner {
    display: none;
    position: absolute;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.85);
    color: #fff;
    padding: 14px 26px;
    border-radius: 8px;
    font-size: 16px;
    z-index: 3;
}

/* Buttons */
.action-buttons {
    display: flex;
    gap: 15px;
    margin-top: 25px;
    flex-wrap: wrap;
}

.action-btn {
    flex: 1;
    min-width: 220px;
    padding: 16px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    color: #fff;
}

.telegram-btn {
    background: linear-gradient(135deg, #2AABEE, #229ED9);
}

.share-btn {
    background: linear-gradient(135deg, #667eea, #764ba2);
}

/* Popup */
.popup-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.popup-overlay.hidden {
    display: none;
}

.popup-content {
    background: #fff;
    padding: 35px;
    border-radius: 14px;
    text-align: center;
    max-width: 420px;
    width: 90%;
}

.popup-content h2 {
    margin-bottom: 15px;
}

.popup-content p {
    color: #666;
    margin-bottom: 25px;
}

.popup-content button {
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    margin-bottom: 10px;
    cursor: pointer;
}

.popup-primary {
    background: #2AABEE;
    color: #fff;
}

.popup-secondary {
    background: #f0f0f0;
}

@media (max-width: 768px) {
    body { padding: 10px; }
    .message-banner { font-size: 14px; }
}
</style>
</head>

<body>

<!-- POPUP -->
<div class="popup-overlay" id="popup">
    <div class="popup-content">
        <h2>Join The Action</h2>
        <p>Get instant updates, highlights & backup links on Telegram.</p>
        <button class="popup-primary" onclick="joinTelegram()">Join Channel</button>
        <button class="popup-secondary" onclick="closePopup()">Already Joined</button>
    </div>
</div>

<div class="container">

    <div class="header">
        <div class="logo">Star Sports Select</div>
        <div class="live-badge">
            <div class="live-dot"></div> LIVE
        </div>
    </div>

    <div class="video-container">
        <div class="loader" id="loader">Loading live streamâ€¦</div>

        <div class="stream-iframe">
            <iframe
                id="streamFrame"
                src="https://allrounderlive.pages.dev/player?url=https://dillzy.cricketstream745.workers.dev/live.m3u8"
                allow="autoplay; encrypted-media; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <div class="message-banner" id="errorBanner">
            We are unable to show this sports event
        </div>
    </div>

    <div class="action-buttons">
        <button class="action-btn telegram-btn" onclick="joinTelegram()">âœˆ Join Telegram</button>
        <button class="action-btn share-btn" onclick="shareLink()">ðŸ”— Share Link</button>
    </div>

</div>

<script>
const frame = document.getElementById("streamFrame");
const loader = document.getElementById("loader");
const errorBanner = document.getElementById("errorBanner");

/* Popup */
window.onload = () => {
    document.getElementById("popup").classList.remove("hidden");
};

/* Stream logic */
let streamTimeout = setTimeout(() => {
    loader.style.display = "none";
    errorBanner.style.display = "block";
}, 7000);

frame.onload = () => {
    clearTimeout(streamTimeout);
    loader.style.display = "none";
};

/* Actions */
function joinTelegram() {
    window.open("https://t.me/+PJjsaxYahFM0NzM1", "_blank");
    closePopup();
}

function closePopup() {
    document.getElementById("popup").classList.add("hidden");
}

function shareLink() {
    navigator.clipboard.writeText(location.href);
    alert("Link copied!");
}
</script>

</body>
</html>
